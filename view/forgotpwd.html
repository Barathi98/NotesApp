<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Forgot Password</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
 
    <div class="container">
        <form class="needs-validation" novalidate>
            <label for="email" class="form-label">Registered Email</label>
            <input id="email" class="form-control form-control-sm has-validation" type="email" required>
            <div class="invalid-feedback">
                Please enter your Registered email id
            </div>
            <label for="inputPassword" class="form-label">Password</label>
            <input id="inputPwd" type="password" class="form-control form-control-sm has-validation" required>
            <div class="invalid-feedback">
                Please enter your new password.
            </div>
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
            </div>
            <label for="confirmPwd" class="form-label">Confirm Password</label>
            <input id="confirmPwd" type="password" class="form-control form-control-sm has-validation" required> 
            <div class="invalid-feedback">
                password doesn't match
            </div> <br>
            <button type="submit" class="btn btn-success mb-3">Submit</button>
        </form>
    </div>
    <script src="./script/validation.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    </head>
    <title>Update</title>
    <body> 
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <div class="container">
        <div class="card"> 
            <form class="row g-3" method="post">
                    <div class="col-md-4">
                        <label for="uName" class="form-label">Username</label>
                        <input type="text" class="form-control" aria-label="User name">
                    </div>
                    <div class="col-md-4">
                      <label for="fName" class="form-label">First Name</label>
                      <input type="text" class="form-control" aria-label="First name">
                    </div>
                    <div class="col-md-4">
                      <label for="lName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" aria-label="Last name">
                    </div>
                
                <div class="col">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>Andhra Pradesh</option>
                    <option>Arunachal Pradesh</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu</option>
                    <option>Telangana</option>
                    <option>Tripura</option>
                    <option>Uttar Pradesh</option>
                    <option>Uttarakhand</option>
                    <option>West Bengal</option>
                    <option></option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="grade" class="form-label">Grade/Class</label>
                    <input type="text" class="form-control" id="grade" placeholder="if you are a graduate mention your degree">
                </div>
                <div class="col-md-4">
                    <label for="Specialization" class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization">
                  </div>
                <div class="col-md-4">
                    <label for="orgName" class="form-label">Organization Name</label>
                    <input type="text" class="form-control" id="orgName">
                  </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-success" id="save">Save</button>
                </div>
              </form>
        
           
        </div>
        </div>
        </div>
        </body>
        </html>
